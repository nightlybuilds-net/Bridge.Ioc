<!DOCTYPE html>
<html>
<title>Bridge.EasyTest</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/style.css">

<body>
<div id="loader" class="spinner-wrapper" >
    <div class="spinner"></div>
    <div class="spinner-text">Running...</div>
</div>
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-custom-blue w3-card" id="titleHeader">
        <p class="w3-bar-item w3-center" style="width:100%">Bridge.EasyTest</p>
    </div>
</div>

<!-- Page content -->
<div class="w3-content full-width">

    <div class="w3-row w3-padding-top-64" id="userAgent">
        <div id="browserInfo"></div>
    </div>

    <!-- Filters -->
    <div class="w3-row w3-light-grey" id="filters">
        <form class="w3-container w3-card-4">
            <div class="w3-row-padding">
                <div class="w3-center">
                    <p>
                        <input class="w3-check" type="checkbox" id="hidePassedTests" >
                        <label for="hidePassedTests">Hide passed tests</label>
                    </p>
                </div>

            </div>
        </form>
    </div>

    <!-- Overview -->
    <div class="w3-row w3-padding-top-24">
        <div class="w3-col m12">
            <div class="overview">
                <div class="w3-card w3-padding">
                    <div class="w3-row">
                        <div class="w3-third w3-container">
                            <h2>
                                <i class="fa fa-flask" ></i>
                                <span id="totalTests"></span>
                            </h2>
                        </div>
                        <div class="w3-third w3-container">
                            <h2>
                                <i class="fa fa-check w3-text-green"></i>
                                <span id="passedTests"></span>

                            </h2>
                        </div>
                        <div class="w3-third w3-container">
                            <h2>
                                <i class="fa fa-close w3-text-red"></i>
                                <span id="failedTests"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tests time result -->
    <div class="w3-row w3-padding-top-16">
        <div class="testCompleted">
            <div class="w3-card w3-padding" id="totalTime">

            </div>
        </div>
    </div>

    <!-- List of tests -->
    <div class="w3-row w3-padding-top-24 testsList">
        <table class="w3-table w3-bordered w3-border" id="tableTestsList" >



        </table>
    </div>

    <!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-16">
    <p>Powered by
        <a href="https://github.com/markjackmilian/Bridge.EasyTests" title="" target="_blank" class="">Bridge.EasyTest</a>
    </p>
</footer>



<script src="bridge/bridge.js"></script>
<script src="bridge/bridge.console.js"></script>
<script src="bridge/bridge.meta.js"></script>
<script src="bridge/bridge.ioc.js"></script>
<script src="bridge/bridge.ioc.meta.js"></script>
<script src="bridge/Bridge.Ioc.Test.js"></script>
<script src="bridge/Bridge.Ioc.Test.meta.js"></script>



</body>

</html>
